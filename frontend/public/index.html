<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Truyện Local</title>

    <!-- 👉 Load toàn bộ style -->
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/folder.css" />
    <link rel="stylesheet" href="/src/styles/reader.css" />
    <link rel="stylesheet" href="/src/styles/dark.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <link rel="stylesheet" href="/src/styles/sidebar.css" /> <!-- 🆕 Thêm sidebar CSS -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/default/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- 🆕 Sidebar -->
    <div id="sidebar-menu"></div>

    <!-- 🛠️ Mở body ở đây -->
    <header id="site-header" class="yt-style-header">
      <!-- Logo / Tên app bên trái -->
      <div class="header-left">
        <h1>
          <a
            href="/"
            id="logo-link"
            style="text-decoration: none; color: inherit"
          >
            📚 MyLocalManga
          </a>
        </h1>
      </div>

      <!-- Icon bên phải -->
      <div class="header-icons">
        <button id="back-button" onclick="goBack()" style="display: none;">⬅</button>
        <button onclick="toggleReaderMode()">📖</button>
        <button onclick="toggleDarkMode()">🌙</button>
        <button onclick="toggleSearchBar()">🔍</button>
      </div>
    </header>

    <!-- Thanh tìm kiếm nổi -->
    <div id="floating-search" class="search-bar-hidden">
      <input type="text" id="floatingSearchInput" placeholder="Tìm truyện..." />
      <button onclick="toggleSearchBar()">❌</button>
    </div>

    <!-- Bao quanh nội dung -->
    <div id="wrapper">
      <div id="app"></div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="hidden">
      <div class="spinner"></div>
    </div>

    <!-- Footer Reader -->
    <div id="reader-footer" class="hidden">
      <div class="reader-footer-inner">
        <button id="prev-chapter-btn">⬅ Prev</button>
        <span id="page-info">Trang ? / ?</span>
        <span id="image-count-info" style="margin-left:10px;">Ảnh ? / ?</span> <!-- 🆕 thêm -->
        <button id="next-chapter-btn">Next ➡</button>
      </div>
    </div>

    <!-- Footer chính -->
    <footer id="main-footer">
      <p>&copy; 2025 MyLocalManga | Đọc truyện từ ổ cứng cá nhân</p>
    </footer>

    <!-- ⚙️ JS & Hammer -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
