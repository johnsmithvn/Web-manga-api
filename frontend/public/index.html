<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>📚 MyLocalManga</title>
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/pages/home.css" />
    <link rel="stylesheet" href="/src/styles/dark/home-dark.css" />
    <link rel="stylesheet" href="/src/styles/components/folder-slider.css" />
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <!-- trong index.html -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/embla-carousel@8/embla.min.css"
    /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/embla-carousel@8/embla-carousel.umd.js"></script> -->

    <script type="module" src="/src/pages/home.js"></script>
  </head>
  <body>
    <!-- ✅ HEADER GỐC -->
    <header id="site-header">
      <div class="header-icons">
        <!-- Nút sẽ được JS gắn vào -->
      </div>
      <h1
        style="margin: 0; cursor: pointer"
        onclick="location.href='index.html'"
      >
        📚 MyLocalManga
      </h1>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </header>

    <!-- ✅ WRAPPER CHÍNH -->
    <div id="wrapper">
      <aside id="sidebar-menu"></aside>

      <!-- ✅ BANNER / SECTION -->
      <section id="section-random"></section>
      <section id="section-topview"></section>
      <section id="section-recent"></section>

      <main id="app">
        <!-- JS render folder grid và phân trang vào đây -->
      </main>
    </div>

    <!-- ✅ FOOTER CHÍNH -->
    <footer id="main-footer">
      <button id="reset-cache-btn">🧹 Reset Cache</button>
    </footer>

    <!-- ✅ SEARCH FLOATING -->
    <div id="floating-search" class="floating-search">
      <input
        type="text"
        id="floatingSearchInput"
        placeholder="Tìm kiếm truyện..."
      />
      <div id="search-dropdown" class="search-dropdown hidden"></div>
    </div>
    <!-- ✅ OVERLAY LOADING -->
    <div id="loading-overlay" class="hidden">
      <div class="loader-text">⏳ Đang tải...</div>
    </div>
  </body>
</html>
