
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test API Manga Cache</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>ðŸ§ª Test API Reset Cache / Random Folder</h2>

  <label>Nháº­p root folder: </label>
  <input type="text" id="root" value="1" style="padding: 6px; margin-right: 10px;" />
  <button onclick="testReset()">ðŸ§¹ Reset Cache</button>
  <button onclick="testFetch()">ðŸ“¦ Load Random Folders</button>

  <pre id="output" style="margin-top: 20px; background: #f9f9f9; padding: 12px; border-radius: 6px;"></pre>

  <script>
    async function testReset() {
      const root = document.getElementById('root').value;
      const res = await fetch('/api/reset-cache?root=' + encodeURIComponent(root), {
        method: 'DELETE'
      });
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }

    async function testFetch() {
      const root = document.getElementById('root').value;
      const res = await fetch('/api/all-subfolders?root=' + encodeURIComponent(root));
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
